<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Internal Styles</title>
  <meta name="author" content="HackYourFutureBelgium">

  <style>
    aside {
      float: right;
      border-style: dashed;
      padding: 1%;
    }

    .fancy-text {
      font-family: monospace;
      font-style: italic;
    }
  </style>
</head>

<body>
  <aside>
    <p class="fancy-text">
      To learn <strike>everything</strike> a lot about trees, <a href="https://en.wikipedia.org/wiki/Tree"
        target="_blank">visit this
        link</a>
    </p>
  </aside>
</body>

</html>
