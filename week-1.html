<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>wk 1: Incremental Development</title>

  <script src='./embed-scripts/code-along.js'></script>

  <link rel="stylesheet" href="./reveal.js/css/reset.css">
  <link rel="stylesheet" href="./reveal.js/css/reveal.css">
  <link rel="stylesheet" href="./reveal.js/css/theme/night.css">

  <!-- Theme used for syntax highlighting of code -->
  <!-- <link rel="stylesheet" href="./reveal.js/lib/css/monokai.css"> -->

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = './reveal.js/stylesheet';
    link.type = './reveal.js/text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? './reveal.js/css/print/pdf.css' : './reveal.js/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <style>
    /* https://stackoverflow.com/questions/25479420/how-to-add-a-fixed-footer-on-all-slides */
    .reveal .footer {
      position: absolute;
      bottom: 1em;
      left: 1em;
      font-size: 0.5em;
    }
  </style>
</head>

<body>


  <div class="reveal">
    <div class='footer'>
      <p><code>ESC</code> to toggle overview</p>
    </div>

    <div class="slides">

      <section id='sper'>
        <script>
          codeAlong({
            type: 'html',
            container: 'sper',
            path: `./examples/spering.html`
          });
        </script>
      </section>

      <section id='cover-slide'>
        <h2>ðŸ™Œ A Big HYF Welcome ðŸ™Œ</h2>
        <p>0. Working with Code</p>
      </section>

      <section id="thats-all">
        <h2>ðŸ™Œ A Big HYF Good Bye ðŸ™Œ</h2>
        <p>0. Working with Code</p>
      </section>


    </div>
  </div>

  <script src="./reveal.js/js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      width: "100%",
      height: "100%",
      keyboard: {
        67: function () { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
        66: function () { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
        46: function () { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
        8: function () { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
        68: function () { RevealChalkboard.download() },	// downlad recorded chalkboard drawing when 'd' is pressed
      },
      dependencies: [
        // { src: 'plugin/markdown/marked.js' },
        // { src: 'plugin/markdown/markdown.js' },
        // { src: './reveal.js/plugin/notes/notes.js', async: true },
        // { src: './reveal.js/plugin/chalkboard/chalkboard.js' },
        // { src: 'plugin/highlight/highlight.js', async: true }
      ]
    });


  </script>
</body>

</html>
